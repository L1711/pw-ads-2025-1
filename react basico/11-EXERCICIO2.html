<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    function Form() {

      const valorReaisRef = React.useRef()
      const cotacaoDolarRef = React.useRef()
      const resultadoRef = React.useRef()

      function handleChange(event) {
        const valorReais = valorReaisRef.current.value
        const cotacaoDolar = cotacaoDolarRef.current.value
        let resultado = valorReais / cotacaoDolar
        resultadoRef.current.textContent = resultado.toFixed(2)
      }

      return <>
        <h1>Conversor de moedas</h1>
        <form>
          <div>
            <label>
              <span>Valor em reais:</span><br />
              <input type="number" ref={valorReaisRef} onChange={handleChange} />
            </label>
          </div>
          <div>
            <label>
              <span>Cotação do dólar:</span><br />
              <input type="number" ref={cotacaoDolarRef} onChange={handleChange} />
            </label>
          </div>
          <div ref={resultadoRef} />
        </form>
      </>
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Form />)

  </script>
  
</body>
</html>
