<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    function Form(){
        const [valorReais, setValorreais] = React.useState('')
        const [cotacaoDolar, setCotacaodolar] = React.useState(false)

        let resultado = valorReais / cotacaoDolar 
        console.count('ATUALIZOU')

        return <>
        <h1>Conversor de moedas: </h1>
        <form>
          <div>
            <label>
              <span>Valor em reais:</span><br />
              <input onChange={event => setValorreais(event.target.value) } />
            </label>
          </div>
          <div>
            <label>
              <span>Cotação do dólar:</span><br />
              <input onChange={event => setCotacaodolar(event.target.value) } />
            </label>
          </div>
          <div>{resultado}</div>
        </form>
      </>
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Form />)

    
</script>

</body>
</html>
